services:
  - type: web
    name: django-health-backend
    env: python
    plan: free
    buildCommand: |
      pip install --no-cache-dir -r requirements.txt &&
      python manage.py collectstatic --noinput
    startCommand: |
      gunicorn backend_health.wsgi:application --workers=2 --timeout 60 --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: backend_health.settings
      - key: PYTHON_VERSION
        value: 3.9.7
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        fromGroup: openai
      - key: DISABLE_COLLECTSTATIC
        value: 0
      - key: PORT
        value: 10000
